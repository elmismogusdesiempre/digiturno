    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow: hidden; }
      
      /* CRAWL PROFESIONAL - UNA SOLA L√çNEA GARANTIZADA */
      .scrolling-container {
        width: 100%;
        overflow: hidden;
        white-space: nowrap !important;
        display: flex;
        align-items: center;
      }

      .scrolling-text {
        display: inline-block !important;
        white-space: nowrap !important;
        will-change: transform;
        animation: crawl-animation 35s linear infinite;
      }

      @keyframes crawl-animation {
        0% { transform: translateX(100vw); }
        100% { transform: translateX(-100%); }
      }

      /* Estilo para los items del historial */
      .history-item-grid {
        display: grid;
        grid-template-columns: 80px 1fr 100px;
        align-items: center;
        gap: 1rem;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
